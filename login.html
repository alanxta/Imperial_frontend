<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="view/css/boot.css">
    <link rel="stylesheet" href="view/css/login.css">
 
    <title>Login</title>
</head>
<body>

    <div class="container">
        <div class="imagem">
              <img src="assets/banner.png" alt="Banner" class="img">
        </div>

        <div class="conteudo">
            <h2 tabindex="1" aria-label="Faça seu login">Faça seu Login</h2>
            <form action="">
    <input type="email" placeholder="Digite seu email" tabindex="2" aria-label="Digite seu email">
    <input type="password" placeholder="Digite sua senha" tabindex="3" aria-label="Digite sua senha">

    <div class="form-options">
        <div class="remember-me">
            <input type="checkbox" id="remember" name="remember">
            <label for="remember">Lembrar-me</label>
        </div>
        <a href="#" class="forgot-password">Esqueci minha senha</a>
    </div>

    <button type="submit" class="btn" tabindex="4" aria-label="Confirmar seu login">Entrar</button>
</form>
                </div>

        </div>
    </div>
    
    <script src="js/script.js"></script>
</body>
</html>
