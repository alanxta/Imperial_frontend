             </div></a>

        <div class="content-area">
            <div class="content-container">
                <h1 class="page-title">Cadastros</h1>

               
                <div class="cadastro-tabs">
                    <button class="cadastro-tab active">Produtos</button>
                    <button class="cadastro-tab">Fornecedores</button>
                    <button class="cadastro-tab">Clientes</button>
                    <button class="cadastro-tab">Funcionários</button>
                    <button class="cadastro-tab">Categorias</button>
                </div>

                
                <div class="cadastro-section">
                    <h2 class="section-title">Cadastro de Produto</h2>
                    
                    <form class="cadastro-form">
                        
                        <div class="form-section">
                            <h3 class="subsection-title">Dados Básicos</h3>
                            
                            <div class="form-row">
                                <div class="form-group half">
                                    <label for="product-code">Código</label>
                                    <input type="text" id="product-code" class="form-control" placeholder="Ex: P0001">
                                </div>
                                
                                <div class="form-group half">
                                    <label for="product-barcode">Código de Barras</label>
                                    <input type="text" id="product-barcode" class="form-control" placeholder="Ex: 7891234567890">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <label for="product-name">Nome do Produto*</label>
                                <input type="text" id="product-name" class="form-control" placeholder="Ex: Arroz Flora 5kg" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="product-description">Descrição</label>
                                <textarea id="product-description" class="form-control" rows="3" placeholder="Descreva o produto..."></textarea>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group half">
                                    <label for="product-category">Categoria*</label>
                                    <select id="product-category" class="form-control" required>
                                        <option value="">Selecione...</option>
                                        <option value="mercearia">Mercearia</option>
                                        <option value="hortifruti">Hortifruti</option>
                                        <option value="carnes">Carnes e Frios</option>
                                        <option value="laticinios">Laticínios</option>
                                        <option value="bebidas">Bebidas</option>
                                        <option value="limpeza">Limpeza</option>
                                        <option value="higiene">Higiene</option>
                                    </select>
                                </div>
                                
                                <div class="form-group half">
                                    <label for="product-brand">Marca</label>
                                    <input type="text" id="product-brand" class="form-control" placeholder="Ex: Flora">
                                </div>
                            </div>
                        </div>
                        
                        
                        <div class="form-section">
                            <h3 class="subsection-title">Preços e Estoque</h3>
                            
                            <div class="form-row">
                                <div class="form-group third">
                                    <label for="product-cost">Preço de Custo (R$)*</label>
                                    <input type="number" id="product-cost" class="form-control" step="0.01" min="0" placeholder="0,00" required>
                                </div>
                                
                                <div class="form-group third">
                                    <label for="product-price">Preço de Venda (R$)*</label>
                                    <input type="number" id="product-price" class="form-control" step="0.01" min="0" placeholder="0,00" required>
                                </div>
                                
                                <div class="form-group third">
                                    <label for="product-promo">Preço Promocional (R$)</label>
                                    <input type="number" id="product-promo" class="form-control" step="0.01" min="0" placeholder="0,00">
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group third">
                                    <label for="product-stock">Estoque Atual*</label>
                                    <input type="number" id="product-stock" class="form-control" min="0" placeholder="0" required>
                                </div>
                                
                                <div class="form-group third">
                                    <label for="product-min-stock">Estoque Mínimo</label>
                                    <input type="number" id="product-min-stock" class="form-control" min="0" placeholder="0">
                                </div>
                                
                                <div class="form-group third">
                                    <label for="product-unit">Unidade*</label>
                                    <select id="product-unit" class="form-control" required>
                                        <option value="">Selecione...</option>
                                        <option value="un">Unidade (un)</option>
                                        <option value="kg">Quilograma (kg)</option>
                                        <option value="g">Grama (g)</option>
                                        <option value="l">Litro (l)</option>
                                        <option value="ml">Mililitro (ml)</option>
                                        <option value="pct">Pacote (pct)</option>
                                        <option value="cx">Caixa (cx)</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        
                        <div class="form-section">
                            <h3 class="subsection-title">Fornecedor e Imagem</h3>
                            
                            <div class="form-group">
                                <label for="product-supplier">Fornecedor</label>
                                <select id="product-supplier" class="form-control">
                                    <option value="">Selecione...</option>
                                    <option value="1">Distribuidora Alimentos Sul</option>
                                    <option value="2">Hortifruti Express</option>
                                    <option value="3">Laticínios Bom Gosto</option>
                                    <option value="4">Bebidas & Cia</option>
                                    <option value="5">Limpeza Total</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="product-image">Imagem do Produto</label>
                                <input type="file" id="product-image" class="form-control-file">
                                <small class="form-text">Formatos aceitos: JPG, PNG. Tamanho máximo: 2MB</small>
                            </div>
                        </div>
                        
                        
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">Salvar Produto</button>
                            <button type="reset" class="btn btn-secondary">Limpar Campos</button>
                            <button type="button" class="btn btn-danger">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>

            
            <footer class="footer">
                <p>&copy; 2025 Imperial Supermercado. Todos os direitos reservados.</p>
            </footer>
        </div>
    </div>
                
    </div>
