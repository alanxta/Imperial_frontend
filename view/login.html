<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>

    <div class="container">
        <div class="imagem">
            <picture>
              <source media="(max-width: 768px)" srcset="../assets/Imperial-Logo.png">
              <img src="../assets/banner.png" alt="Banner" class="img">
            </picture>
        </div>

        <div class="conteudo">
            <h2 tabindex="1" aria-label="Faça seu login">Faça seu Login</h2>
            <form action="">
                <input type="email" placeholder="Digite seu email" tabindex="2" aria-label="Digite seu email">
                <input type="password" placeholder="Digite sua senha" tabindex="3" aria-label="Digite sua senha">
                <button type="submit" class="btn" tabindex="4" aria-label="Confirmar seu login">Entrar</button>
            </form>
        </div>
    </div>
    
</body>
</html>
